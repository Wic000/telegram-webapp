<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PC App - Premium Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f8fafc; color: #1e293b; margin: 0; min-height: 100vh; overflow-x: hidden; }
        .bg-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: linear-gradient(180deg, #f0fdfa 0%, #e0f2f7 100%); overflow: hidden; }
        .shape { position: absolute; filter: blur(4px); opacity: 0.8; }
        .shape-1 { top: -10%; left: -10%; width: 100%; height: 60%; background: linear-gradient(135deg, #a7f3d0 0%, #2dd4bf 100%); border-bottom-right-radius: 80% 100%; }
        .shape-2 { top: 30%; right: -20%; width: 80vw; height: 80vw; background: radial-gradient(circle, #3b82f6 0%, #1d4ed8 100%); border-radius: 50%; }
        .shape-3 { bottom: -5%; left: -20%; width: 140%; height: 40%; background: linear-gradient(180deg, rgba(56, 189, 248, 0.4) 0%, rgba(30, 64, 175, 0.8) 100%); border-top-left-radius: 100% 80%; }
        .ultra-glass { background: rgba(255, 255, 255, 0.3); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.5); box-shadow: 0 10px 40px rgba(0,0,0,0.04); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .tap-scale:active { transform: scale(0.96); transition: 0.1s; }
    </style>

  }
}
</script>
</head>

    <div class="bg-container"><div class="shape shape-1"></div><div class="shape shape-2"></div><div class="shape shape-3"></div></div>
    <div id="root"></div>

</body>
</html>
